<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Website</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; line-height: 1.6; }
        header { background: #333; color: #fff; padding: 10px 0; text-align: center; }
        nav ul { list-style: none; padding: 0; }
        nav ul li { display: inline; margin: 0 10px; }
        nav ul li a { color: #fff; text-decoration: none; }
        main { padding: 20px; }
        section { margin-bottom: 20px; }
        footer { background: #333; color: #fff; text-align: center; padding: 10px 0; }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#art"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home</h2>
            <p>This is the home section of the website.</p>
        </section>

        <section id="about">
            <h2>About</h2>
            <p>This section tells you more about the website.</p>
        </section>

    </main>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>

        <section id="art">
            <h2>Art</h2>
            <p>This section show you the art _exile (Me) and Truck1st (Friend) made.</p>
        </section>

        <section id="art">
            <h2></h2>
            <img src="image.jpg" alt="Description of the image">
        </section>
    </footer>

    <script>
        // Add any JavaScript functionality here if needed
        console.log('Website loaded successfully!');
    </script>
</body>
</html>
